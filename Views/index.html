<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Application Form</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>

<div class="container">
  <h2>Internship Application Form</h2>
  <form action="/submit-form" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>
    </div>

    <div class="form-group">
      <label>Select Internship:</label>
      <label><input type="radio" name="internship" value="Web Development" required> Web Development</label>
      <label><input type="radio" name="internship" value="Mobile App Development" required> Mobile App Development</label>
      <label><input type="radio" name="internship" value="Graphic Design" required> Graphic Design</label>
      <label><input type="radio" name="internship" value="AI/ML" required> AI/ML</label>
    </div>

    <div class="form-group">
      <label for="resume">Upload Resume (PDF):</label>
      <input type="file" id="resume" name="resume" accept=".pdf" required>
    </div>

    <div class="form-group">
      <label for="coverLetter">Cover Letter:</label>
      <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea>
    </div>

    <input type="submit" value="Submit Application">
  </form>
</div>

</body>
</html>
